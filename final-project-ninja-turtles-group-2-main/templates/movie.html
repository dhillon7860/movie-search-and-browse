<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>

    <style>
        .star {
            font-size: 24px;
            cursor: pointer;
            color: gray;
        }
        .star.selected {
            color: gold;
        }
        .favorite {
            background-color: gold;
            color: black;
        }
        .watchlist-movie {
            margin-bottom: 10px;
        }
        #trending-results div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Movie Details Section -->
    <h1 id="movie-title">Movie Title</h1>
    <p id="movie-synopsis">Movie Synopsis</p>
    <p id="release-date">Release Date</p>
    <p id="movie-rating">Rating</p>
    <img 
      id="movie-poster" 
      src="https://via.placeholder.com/500x750?text=No+Image" 
      alt="Movie Poster"
    >

    <div id="watchlist-buttons"></div>
    <button id="favorite-button" onclick="toggleFavourite()">☆ Mark as Favourite</button>

    <!-- Search Movies Section -->
    <h2>Search Movies</h2>
    <input type="text" id="movie-name-input" placeholder="Enter Movie Name">
    <button onclick="searchMovies()">Search</button>
    <div id="search-results"></div>

    <!-- Trending Movies Section -->
    <h2>Trending Movies</h2>
    <button onclick="fetchTrendingMovies()">Load Trending Movies</button>
    <div id="trending-results"></div>

    <!-- Watchlist Section -->
    <h2>Your Watchlist</h2>
    <div id="watchlist-container"></div>

    <!-- Rating Stars -->
    <h3>Rate this Movie</h3>
    <div id="star-rating">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
    </div>
    <button onclick="submitRating()">Submit Rating</button>
    <p id="rating-message" style="display: none;"></p>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/movie-details.js') }}" defer></script>
</body>
</html>
